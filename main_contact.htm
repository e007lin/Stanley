<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TSMC continues to strengthen its</title>



<style>
* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 6px;
  resize: vertical;
}

input[type=button] {
	background-color: #3399ff;
	color: white;
	padding: 12px 20px;
	border: none;
	cursor: pointer;
}

input[type=button]:hover {
  background-color: #ffb13e;
	
}

/* Style the container/contact section */
.container {
  border-radius: 10px;
  background-color: #BCCDFF;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=button] {
    width: 100%;
    margin-top: 0;
  }
}
</style>

</head>

<SCRIPT type="text/javascript">
       <!-- 此check()函式在最後的「傳送」案鈕會用到 -->
        function check()
        {
                <!-- 若<form>屬性name值為reg裡的文字方塊值為空字串，則顯示「未輸入姓名」 -->
                if(reg.fname.value == "") 
                {
                        alert("Need your name");
                }
                <!-- 若<form>屬性name值為reg裡的文字方塊與下拉式選單值為空字串或是沒有選擇月或日，則顯示「未輸入完整生日日期」 -->
                else if(reg.C_email.value == "" )
                {
                        alert("Need your email");
                }
                <!-- 若<form>屬性name值為reg裡的核取方塊沒有選擇，則顯示「未選擇性別」 -->
                else if(reg.subject.value == "" )
                {
                        alert("Need your phone no.");
                }
                <!-- 若以上條件皆不符合，也就是表單資料皆有填寫的話，則將資料送出 -->
                else reg.submit();
         }
</SCRIPT>



<body>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2> 
  
  </div>
  <div class="row">
    <div class="column" style="width:40%">
      <img src="#" style="width:100%"/>
    </div>
    <div class="column" style="width:60%">
     
     <p><span style="color: #FF0000">* Required Field</span></p>
     
      <form name="reg" method="post" action="mailsend.php" target="_top">
        <label for="fname">First Name</label>
        <span style="color: #FF0000">*</span>
        <input type="text" id="fname" name="fname" placeholder="Your name.."/>
        
 
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Your last name.."/>
       
        <label>Email</label>
        <span style="color: #FF0000">*</span>
        <input id="C_email" name="C_email" type="text" placeholder="Your email.." />
        
        <label>Contact Phone</label>
        <input id="phone" name="phone" type="text" placeholder="Your phone.. "/>

        
        <label for="subject">Subject</label>
        <span style="color: #FF0000">*</span>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="button" value="Submit" onClick="check()" />
      </form>
      
    </div>
  </div>
</div>


</body>

</html>
